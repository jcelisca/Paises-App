<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      placeholder="Buscar capital..."
    ></app-pais-input>
  </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término ...
</div>

<div *ngIf="capitales.length > 0" class="alert alert-row">
  <div class="col">
    <app-pais-tabla [paises]="capitales"></app-pais-tabla>
  </div>
</div>
